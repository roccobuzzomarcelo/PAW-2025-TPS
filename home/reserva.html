<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <header>
        <h1>
            <a href="./">
                <img src="/images/prints.png" alt="Logo de PAW Prints" width="64" height="64">
                PAW Prints
            </a>
        </h1>

        <a href="./index/carrito.html">Carrito</a>

        <form action="libros" method="GET">
            <label for="buscador-de-libros">Buscar libros</label>
            <input id="buscador-de-libros" name="consulta" type="search" placeholder="Ingresar título, autor, ISBN">
            <input type="submit" value="Buscar">
        </form> 

        <nav class="container_nav">
            <ul class="nav_menu">
                <li class="opciones_nav"><a href="./catalogo.html">Catálogo</a></li>
                <li class="opciones_nav"><a href="./mas-vendidos.html">Más Vendidos</a></li>
                <li class="opciones_nav"><a href="./novedades.html">Novedades</a></li>
                <li class="opciones_nav"><a href="./como-comprar.html">Cómo Comprar</a></li>
                <li class="opciones_nav"><a href="./mi-cuenta.html">Mi cuenta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Reserva de libro</h1>

            <!-- Información del libro que se está reservando -->
            <article>
                <figure>
                    <img src="../images/libro.png" alt="Título del Libro" width="150" height="200">
                </figure>
                <h3>Título del Libro</h3>
                <p class="precio">$ XXXX</p>
            </article>

            <form method="post" class="Reserva">
                <label for="inputNombre">Nombre</label>
                <input id="inputNombre" type="text" name="inputNombre" placeholder="Nombre" required>

                <label for="inputApellido">Apellido/s</label>
                <input id="inputApellido" type="text" name="inputApellido" placeholder="Apellido/s" required>

                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="email" name="inputEmail" placeholder="Email" required>

                <label for="inputTel">Teléfono</label>
                <input id="inputTel" type="tel" name="inputTel" pattern="^(?:(?:00)?549?)?0?(?:11|[2368]\d)(?:(?=\d{0,2}15)\d{2})??\d{8}$" placeholder="Teléfono" required>

                <label for="inputCalle">Calle</label>
                <input id="inputCalle" type="text" name="inputCalle" placeholder="Calle" required>

                <label for="inputNumero">N°</label>
                <input id="inputNumero" type="number" name="inputNumero" placeholder="N°" required>

                <label for="inputCiudad">Ciudad</label>
                <input id="inputCiudad" type="text" name="inputCiudad" placeholder="Ciudad" required>

                <label for="inputProvincia">Provincia</label>
                <input id="inputProvincia" type="text" name="inputProvincia" placeholder="Provincia" required>

                <label for="inputCodigoPostal">Código Postal</label>
                <input id="inputCodigoPostal" type="number" name="inputCodigoPostal" placeholder="Código Postal" required>

                <label for="inputEnvio">
                    <input type="radio" id="inputEnvio" name="inputEnvio" value="envío" required> Envío a domicilio
                </label>
                <label for="inputRetiro">
                    <input type="radio" id="inputRetiro" name="inputEnvio" value="retira" required> Retiro en tienda
                </label>

                <input type="submit" value="Reservar">
            </form> 
        </section>
    </main>

    <footer>
        <nav>
            <h4>Contactanos</h4>
            <ul class="redes-sociales">
                <li><small>© 2025 Copyright | PAW Prints.</small></li>
                <li>
                    <a href="https://www.facebook.com/pawprints" target="_blank">
                        <img src="/images/facebook-logo.png" alt="Facebook" width="24" height="24">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/pawprints" target="_blank">
                        <img src="/images/instagram-icon.png" alt="Instagram" width="24" height="24">
                    </a>
                </li>
                <li>
                    <a href="https://x.com/pawprints" target="_blank">
                        <img src="/images/x-icon.png" alt="Twitter" width="24" height="24">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/pawprints" target="_blank">
                        <img src="/images/linkedin-icon.png" alt="LinkedIn" width="24" height="24">
                    </a>
                </li>
                <li>
                    <a href="mailto:pawprints@gmail.com">pawprints@gmail.com</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
