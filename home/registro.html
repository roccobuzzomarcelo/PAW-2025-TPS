        <a href="./index/carrito.html">Carrito</a>

        <form action="libros" method="GET">
            <label for="buscador-de-libros">Buscar libros</label>
            <input id="buscador-de-libros" name="consulta" type="search" placeholder="Ingresar título, autor, ISBN">
            <input type="submit" value="Buscar">
        </form>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form action="/mi-pagina-de-formulario" method="post" class="Registrarse">
                <h2>Iniciar Sesión <a href="./mi-cuenta.html">Mi cuenta</a></h2>
                <h3>Registrarse</h3>

                <label for="inputNombre">Nombre</label>
                <input id="inputNombre" type="text" name="inputNombre" placeholder="Nombre" required>

                <label for="inputApellido">Apellido/s</label>
                <input id="inputApellido" type="text" name="inputApellido" placeholder="Apellido/s" required>

                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="email" name="inputEmail" placeholder="Email" required>

                <label for="inputPassword">Contraseña</label>
                <input id="inputPassword" type="password" name="inputPassword" placeholder="Contraseña" required>

                <label for="inputConfirmarPassword">Confirmar Contraseña</label>
                <input id="inputConfirmarPassword" type="password" name="inputConfirmarPassword" placeholder="Confirmar Contraseña" required>

                <label for="inputAceptoTerminos">
                    <input type="checkbox" id="inputAceptoTerminos" name="inputAceptoTerminos" value="AceptoTerminos" required>
                    Acepto los términos y condiciones
                </label>

                <input type="submit" value="Registrarse">
            </form> 
        </section>
    </main>
